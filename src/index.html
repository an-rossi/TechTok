<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Landing Page de Jogos</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>
        <span id="tech">Tech</span>Stok
      </h1>
    </header>
    <main>
      <section id="destaque">
        <h2>Jogo em Destaque</h2>
        <div class="jogo">
          <img src="https://via.placeholder.com/300x200" alt="Imagem do jogo">
          <h3>Nome do Jogo</h3>
          <p>Descrição do Jogo</p>
        </div>
      </section>
      <section id="novidades">
        <h2>Receba mais novidades sobre jogos</h2>
        <form id="form-novidades">
          <label for="email">Inscreva-se em nossa lista de e-mails:</label>
          <input type="email" id="email" name="email" placeholder="Seu melhor e-mail">
          <button type="submit">Inscreva-se</button>
        </form>
      </section>
    </main>
    <footer>
      <p>© 2023 Landing Page de Jogos</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
